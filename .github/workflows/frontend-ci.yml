name: Frontend CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'core314-app/**'
      - 'shared/**'
      - 'scripts/**'
      - '.github/workflows/frontend-ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'core314-app/**'
      - 'shared/**'
      - 'scripts/**'

jobs:
  lint-and-build-core314-app:
    name: Lint & Build (core314-app)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            core314-app/package-lock.json

      - name: Install dependencies
        working-directory: core314-app
        run: npm ci

      # Note: Full eslint enforcement is disabled due to pre-existing violations
      # in the codebase. Build step includes TypeScript compilation which catches
      # type errors. A dedicated lint cleanup PR is needed to enable full linting.

      - name: Build
        working-directory: core314-app
        env:
          VITE_SUPABASE_URL: https://placeholder.invalid
          VITE_SUPABASE_ANON_KEY: placeholder_anon_key
        run: npm run build

  validate-integration-readiness:
    name: Validate Integration Readiness
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Validate Integration Readiness
        run: node scripts/validate-integration-readiness.js
