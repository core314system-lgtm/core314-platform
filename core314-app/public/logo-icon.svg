<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Core314 Icon - System Hub / Orchestration Concept -->
  <!-- Standalone symbol for favicon and icon usage -->
  
  <g transform="translate(24, 24)">
    <!-- Connection lines from center to outer nodes -->
    <line x1="0" y1="0" x2="0" y2="-16" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="13.86" y2="-8" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="13.86" y2="8" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="16" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-13.86" y2="8" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-13.86" y2="-8" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Outer nodes (connected systems) - hexagonal arrangement -->
    <circle cx="0" cy="-16" r="3" fill="#1e293b"/>
    <circle cx="13.86" cy="-8" r="3" fill="#1e293b"/>
    <circle cx="13.86" cy="8" r="3" fill="#1e293b"/>
    <circle cx="0" cy="16" r="3" fill="#1e293b"/>
    <circle cx="-13.86" cy="8" r="3" fill="#1e293b"/>
    <circle cx="-13.86" cy="-8" r="3" fill="#1e293b"/>
    
    <!-- Central hub (Core314) - emphasized with brand color -->
    <circle cx="0" cy="0" r="7" fill="#0ea5e9"/>
    <circle cx="0" cy="0" r="3.5" fill="#1e293b"/>
  </g>
</svg>
