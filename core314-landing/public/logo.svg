<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 44" fill="none">
  <!-- Core314 Enterprise Logo - System Hub / Orchestration Concept -->
  <!-- Clean, geometric, enterprise-grade design inspired by Stripe/Datadog -->
  
  <!-- Symbol: Central Hub with Connected Nodes (Hexagonal arrangement) -->
  <g id="symbol" transform="translate(22, 22)">
    <!-- Connection lines from center to outer nodes -->
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="13" y2="-7.5" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="13" y2="7.5" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="15" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-13" y2="7.5" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-13" y2="-7.5" stroke="#1e293b" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Outer nodes (connected systems) - hexagonal arrangement -->
    <circle cx="0" cy="-15" r="2.5" fill="#1e293b"/>
    <circle cx="13" cy="-7.5" r="2.5" fill="#1e293b"/>
    <circle cx="13" cy="7.5" r="2.5" fill="#1e293b"/>
    <circle cx="0" cy="15" r="2.5" fill="#1e293b"/>
    <circle cx="-13" cy="7.5" r="2.5" fill="#1e293b"/>
    <circle cx="-13" cy="-7.5" r="2.5" fill="#1e293b"/>
    
    <!-- Central hub (Core314) - emphasized with brand color -->
    <circle cx="0" cy="0" r="6" fill="#0ea5e9"/>
    <circle cx="0" cy="0" r="3" fill="#1e293b"/>
  </g>
  
  <!-- Wordmark: Core314 -->
  <text x="52" y="29" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="22" font-weight="700" letter-spacing="-0.5" fill="#1e293b">
    <tspan>Core</tspan><tspan fill="#0ea5e9">314</tspan>
  </text>
</svg>
