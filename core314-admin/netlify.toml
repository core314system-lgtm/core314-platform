# Core314 Admin Platform - Netlify Configuration

[build]
  command = "npm run build || exit 1"
  publish = "dist"
  functions = "netlify/functions"

# Note: Environment variables must be set in Netlify UI
# Go to: https://app.netlify.com/sites/core314-admin/configuration/env
# Required variables:
#   - VITE_SUPABASE_URL
#   - VITE_SUPABASE_ANON_KEY

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
